<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
        <section>
            <article id="resultados">
                <h1>Your Result</h1>
                <div class="pontuacao">
                    <p class="p-grande">76</p>
                    <p class="p-pequeno">of 100</p>
                </div>
                <h2>Great</h2>
                <p id="paragrafo">You scored higher than 65% of the people who have taken these tests.</p>
            </article>
            <article id="sumario">
                <div class="summary">
                    <h1>Summary</h1>
                    <div id="reaction">
                        <img src="images/icon-reaction.svg" alt="icon reaction">
                        <p><span>Reaction</span></p>
                        <p><div class="numeros"><div class="numero-escuro">80</div>/ 100</p></div>
                    </div>
                    <div id="memory">
                        <img src="images/icon-memory.svg" alt="icon memory">
                        <p><span>Memory</span></p>
                        <div class="numeros">
                            <div class="numero-escuro">
                                <p>92
                            </div> / 100</p></div>
                    </div>
                    <div id="verbal">
                    <img src="images/icon-verbal.svg" alt="icon verbal">
                    <p><span>Verbal</span></p>
                    <div class="numeros">
                        <div class="numero-escuro">
                            <p>61
                        </div> / 100</p></div>
                    </div>
                    <div id="visual">
                        <img src="images/icon-visual.svg" alt="icon visual">
                        <p><span>Visual</span></p>
                        <div class="numeros">
                            <div class="numero-escuro">
                                <p>72
                            </div> / 100</p></div>
                    </div>
                    <input type="submit" value="Continue">
                </div>
            </article>
        </section>
</body>
</html>
